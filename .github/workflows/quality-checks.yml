name: Quality Checks

on:
  workflow_call:
    secrets:
      SONAR_TOKEN:
        required: true
    inputs:
      node_version:
        description: The version of node used in this project.
        required: true
        type: string

jobs:
  quality_checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BRANCH_NAME }}
          fetch-depth: 0

      # using git commit sha for version of action to ensure we have stable version
      - name: Install asdf
        uses: asdf-vm/actions/setup@05e0d2ed97b598bfce82fd30daf324ae0c4570e6
        with:
          asdf_branch: v0.14.1

      - name: Cache asdf
        uses: actions/cache@v4
        with:
          path: |
            ~/.asdf
          key: ${{ runner.os }}-asdf-${{ hashFiles('**/.tool-versions') }}
          restore-keys: |
            ${{ runner.os }}-asdf-

      - name: Install asdf dependencies in .tool-versions
        uses: asdf-vm/actions/install@05e0d2ed97b598bfce82fd30daf324ae0c4570e6
        with:
          asdf_branch: v0.14.1
        env:
          PYTHON_CONFIGURE_OPTS: --enable-shared

      - name: Setting up .npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" >> ~/.npmrc
          echo "@nhsdigital:registry=https://npm.pkg.github.com" >> ~/.npmrc

      - name: make install
        run: |
          make install

      - name: Generate and check SBOMs
        uses: NHSDigital/eps-action-sbom@main
        with:
          node_version: ${{ inputs.node_version }}

      - name: Upload SBOMs
        uses: actions/upload-artifact@v3
        with:
          name: SBOMS
          path: '**/*sbom*.json'

      - name: Check licenses
        run: make check-licenses

      - name: Run linting for TypeScript and Python
        run: make lint

      - name: Check for CloudFormation templates
        id: check_cfn_templates
        run: |
          if [ -d "cloudformation" ] || [ -d "SAMtemplates" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install cfn-lint
        if: steps.check_cfn_templates.outputs.exists == 'true'
        run: pip install cfn-lint

      - name: Run cfn-lint
        if: steps.check_cfn_templates.outputs.exists == 'true'
        run: |
          cfn-lint -I "cloudformation/**/*.y*ml" 2>&1 | awk '/Run scan/ { print } /^[EW][0-9]/ { print; getline; print }'
          cfn-lint -I "SAMtemplates/**/*.y*ml" 2>&1 | awk '/Run scan/ { print } /^[EW][0-9]/ { print; getline; print }'

      - name: Run unit tests
        run: make test

      - name: Run cfn-guard
        run: make cfn-guard

      - name: Show cfn-guard output
        if: failure()
        run: find cfn_guard_output -type f -print0 | xargs -0 cat

      - name: Upload cfn_guard_output
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cfn_guard_output
          path: cfn_guard_output

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
